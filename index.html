<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter login page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bd7517595f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-box">
        <img width="48" height="48" src="https://img.icons8.com/fluency/48/twitter.png"  class="logo"/>
        <h2>Sign in to twitter</h2>
        <button><img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>Sign in  with Google</button>
        <button> <img width="48" height="48" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>Sign in with facebook</button>
        <hr>
        <span>Or</span>
        <form>
            <input type="text" name="" id="" placeholder="phone,email,username">
            <button>Next</button>
 
        </form>
        <button>Forgot password?</button>
        <p>Dont have an account?<a href="#">Sign up</a></p>

    </div>
    
</body>
</html>
